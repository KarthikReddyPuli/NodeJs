<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body id="full" style="background-color: black;">
        <button id="btnOfDarkness" class="btn btn-outline-secondary" style="color: white; border-color: white; lighting-color: white;" onclick = "shiftcolor();">LightMode</button>
        <div id = "calc">
        <h2 id="input" style="color: white;">Type Away</h2><br>

        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(1);">1</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(2);">2</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(3);">3</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store('+');">+</button><br>

        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(4);">4</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(5);">5</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(6);">6</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store('-');">-</button><br>

        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(7);">7</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(8);">8</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(9);">9</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store('*');">x</button><br>

        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store('.');">&bull;</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(0);">0</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" style="font-size: larger;" onclick = "del();">&#8678;</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store('/');">/</button><br>
        
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store('(');">(</button>
        <button class="col-md-1 btn btn-outline-secondary keypad" onclick = "store(')');">)</button>
        <button class="col-md-1 btn btn-outline-secondary keypad keypad2" onclick = "clr();">AC</button>
        <button class="col-md-4 btn btn-secondary resbtn" onclick = "calc();">=</button><br>
        </div>

        <script src="assets/js/script.js"></script>

    </body>
</html>
